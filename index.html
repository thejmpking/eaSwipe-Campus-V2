    <title>EduSync Unified Campus Management</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { 
          font-family: 'Poppins', sans-serif; 
          overscroll-behavior-y: contain;
          -webkit-tap-highlight-color: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
          height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 10px;
        }
        @supports (padding: env(safe-area-inset-bottom)) {
          .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
          }
        }
        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        /* Institutional Print/PDF Optimization */
        @media print {
          aside, header, nav, .no-print, button, select, input {
            display: none !important;
          }
          body, #root, main, .flex-1 {
            background: white !important;
            padding: 0 !important;
            margin: 0 !important;
            height: auto !important;
            overflow: visible !important;
            position: static !important;
            display: block !important;
          }
          .printable-report, .printable-content {
            display: block !important;
            padding: 20px !important;
            height: auto !important;
            overflow: visible !important;
          }
          .bg-white, .bg-slate-50, .bg-blue-50 {
            background: white !important;
            border: 1px solid #e2e8f0 !important;
            box-shadow: none !important;
          }
          .text-white {
            color: black !important;
          }
          .rounded-\[2\.5rem\], .rounded-\[3rem\], .rounded-\[4\.5rem\], .rounded-\[1\.5rem\] {
            border-radius: 12px !important;
          }
          /* Ensure the browser expands all hidden print areas */
          .print\:block {
            display: block !important;
          }
        }
    </style>
